<mat-toolbar>
    <span>My Application</span>
  </mat-toolbar>


  <input type="text" placeholder="ROOM" #roomInput>
  <button mat-button color="primary" (click)="joinRoom(roomInput)" *ngIf="!loading">Primary</button>
  <mat-spinner *ngIf="loading"></mat-spinner>
  <br>
<span *ngIf="roomData">
    Room name: {{roomData.name}}.
    <br>
    State: {{roomData.state}}
</span>
